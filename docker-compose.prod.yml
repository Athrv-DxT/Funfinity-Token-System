version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app1
      - app2
      - app3
    restart: unless-stopped

  # App Instances (3 for load balancing)
  app1:
    build: .
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://wallet_user:wallet_pass@postgres:5432/wallet_db
      - REDIS_URL=redis://redis:6379/0
      - GUNICORN_WORKERS=4
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=40
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  app2:
    build: .
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://wallet_user:wallet_pass@postgres:5432/wallet_db
      - REDIS_URL=redis://redis:6379/0
      - GUNICORN_WORKERS=4
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=40
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  app3:
    build: .
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://wallet_user:wallet_pass@postgres:5432/wallet_db
      - REDIS_URL=redis://redis:6379/0
      - GUNICORN_WORKERS=4
      - DB_POOL_SIZE=20
      - DB_MAX_OVERFLOW=40
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=wallet_db
      - POSTGRES_USER=wallet_user
      - POSTGRES_PASSWORD=wallet_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Celery Worker for async tasks (emails)
  celery:
    build: .
    command: celery -A app.celery worker --loglevel=info
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://wallet_user:wallet_pass@postgres:5432/wallet_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
