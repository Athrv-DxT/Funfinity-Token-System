<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/manager.js" defer></script>
</head>
<body class="enhanced-landing manager-page">
    <div class="bg-decor">
        <span class="orb o1"></span>
        <span class="orb o2"></span>
        <span class="orb o3"></span>
    </div>
    <div class="manager-wrap">
        <div class="bar" style="display:flex; justify-content: space-between; align-items:center; gap:12px;">
            <h2 style="color:#e5e7eb; margin: 12px 0;">Manager Dashboard</h2>
            <form method="post" action="/auth/logout" style="margin:0;">
                <button class="btn btn-secondary" type="submit">Logout</button>
            </form>
        </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}" style="
                    padding: 15px; 
                    margin: 20px 0; 
                    border-radius: 5px; 
                    font-weight: bold;
                    {% if category == 'success' %}
                        background: #d4edda; 
                        color: #155724; 
                        border: 1px solid #c3e6cb;
                    {% elif category == 'error' or category == 'danger' %}
                        background: #f8d7da; 
                        color: #721c24; 
                        border: 1px solid #f5c6cb;
                    {% elif category == 'warning' %}
                        background: #fff3cd; 
                        color: #856404; 
                        border: 1px solid #ffeaa7;
                    {% else %}
                        background: #d1ecf1; 
                        color: #0c5460; 
                        border: 1px solid #bee5eb;
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="card glass">
        <h3>ðŸ“± QR Code Scanner</h3>
        
        <div id="qr-reader" style="width: 100%; max-width: 360px; margin: 10px auto; border: 2px dashed rgba(255,255,255,0.25); min-height: 220px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.06); border-radius: 12px;">
            <p style="color: #cbd5e1; text-align: center;">Scanner idle</p>
        </div>
        
        <div style="margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: center;">
            <button onclick="startScanner()" class="btn btn-primary">Start Scanner</button>
            <button onclick="stopScanner()" class="btn btn-secondary">Stop Scanner</button>
        </div>
        
    </div>

    <div class="card glass">
        <h3>ðŸ’° Update User Balance</h3>
        <form method="post" action="/manager/update-balance" id="update-form">
            <div class="form-group">
                <label for="username">Username (from QR scan or manual entry):</label>
                <input id="username" type="text" name="username" placeholder="Enter username" required>
            </div>
            
            <input type="hidden" name="action" id="action" value="deduct">
            <div class="form-group">
                <label for="amount">Deduct amount:</label>
                <input type="number" name="amount" id="amount" min="1" step="1" placeholder="Enter amount" required>
                <small style="color: #cbd5e1; font-size: 0.9em;">Minimum amount: 1</small>
            </div>
            
            <button type="submit" class="btn btn-success">Update Balance</button>
        </form>
    </div>

    </div>

    <script>
        // Add form validation for manager balance updates
        document.addEventListener('DOMContentLoaded', function() {
            const updateForm = document.getElementById('update-form');
            if (updateForm) {
                updateForm.addEventListener('submit', function(e) {
                    const username = document.getElementById('username').value.trim();
                    const action = document.getElementById('action').value;
                    const amount = parseInt(document.getElementById('amount').value);
                    
                    if (!username) {
                        alert('Please enter a username');
                        e.preventDefault();
                        return false;
                    }
                    
                    if (isNaN(amount) || amount < 1) {
                        alert('Please enter a valid amount (minimum 1)');
                        e.preventDefault();
                        return false;
                    }
                    
                    // For deductions, show a warning
                    if (action === 'deduct') {
                        const confirmMessage = `You are about to deduct ${amount} tokens from ${username}.\n\nThis operation will be rejected if the user has insufficient funds.\n\nContinue?`;
                        if (!confirm(confirmMessage)) {
                            e.preventDefault();
                            return false;
                        }
                    }
                });
            }
        });
    </script>

</body>
</html>
